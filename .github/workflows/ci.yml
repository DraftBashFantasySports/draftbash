name: Continuous Integration

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    name: Linting Checkstyle
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Checkstyle
      run: ./gradlew checkstyleMain checkstyleTest

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t your-docker-image-name .
    
    - name: Run Tests
      run: docker run your-docker-image-name ./gradlew test